<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TV Show Project | Adiba Belayete (Adibab)</title>
    <link href="style.css" rel="stylesheet" />
    <link rel="icon" href="/favicon.ico" type="image/x-icon" />

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"

  <body>
    <section class="main">
      <!-- title -->
      <div class="nav">
        <h1>TV-Shows</h1>
        <div class="form-container">
          <select name="select-show" id="select-show">
            <option value="none">All</option>
          </select>

          <select name="select-episode" id="select-episode">
            <option value="none">Episodes</option>
          </select>

          <input id="search-shows" type="text" placeholder="Show Search" />
          
          <button id="goBackBtn">Go Back</button>
          <p id="paragraphforSearch" >Displaying 301 episodes</p>
        </div>
      </div>

      <div class="section-center">
        <div id="header"></div>
      </div>
    </section>

    <!-- Loads a provided function called getAllEpisodes() which returns all episodes -->
    <script src="episodes.js"></script>

    <!-- Loads YOUR javascript code  -->
    <!-- <script src="script.js"></script>  -->

    <script src="shows.js"></script>
    <script src="api.js"></script>
